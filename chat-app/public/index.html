<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <title>React App</title>
</head>

<body>
  <div id="root"></div>
</body>
<style>
  * {
    /* 去除浏览器默认内外边距 */
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    width: 100%;
    /* 渐变方向从左到右 */
    background: linear-gradient(to right, #edeefd, #A4A8FE);
    /* 溢出隐藏 */
    overflow-x: hidden;
  }

  #root {
    height: 100%;
    width: 100%;
  }
</style>

</html>
